<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product {{ product.id }}</h1>

    <form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
        <label>Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required>

        <label>Price:</label>
        <input type="number" name="price" step="any" value="{{ product.price }}" required>

        <label>Image URL:</label>
        <input type="text" name="image_url" value="{{ product.image_url }}" required>

        <p>Current Image:</p>
        <img src="{{ product.image_url }}" alt="Product Image" width="150">

        <button type="submit">Save</button>
    </form>

    <br>
    <a href="{{ url_for('products') }}">Back to Product List</a>
</body>
</html>
