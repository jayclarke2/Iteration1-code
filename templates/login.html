<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
  <h2>Welcome to GrocerySaver</h2>
  <h4>To register, enter a username and password</h4>
  <h4>Click Register and sign in, or continue as a guest</h4>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <div>
      <label for="username"><b>Username</b></label><br>
      <input type="text" name="username" placeholder="Enter Username" required>
    </div>

    <div>
      <label for="password"><b>Password</b></label><br>
      <input type="password" name="password" placeholder="Enter Password" required>
    </div>

    <div class="button-row">
      <button type="submit" name="action" value="login">Log In</button>
      <button type="submit" name="action" value="register">Register</button>
      <button type="submit" name="action" value="guest" formnovalidate>Continue as Guest</button>
    </div>
  </form>

</body>
</html>
